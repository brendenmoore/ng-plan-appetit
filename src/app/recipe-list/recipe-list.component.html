<app-tab-layout>
  <h3 class="my-3">My recipes:</h3>
  <button mat-raised-button (click)="openDialog()">Add Recipe</button>
  <mat-accordion *ngIf="recipeList$">

      <mat-expansion-panel *ngFor="let recipe of recipeList$ | async" hideToggle>
        <mat-expansion-panel-header>

          <mat-panel-title>{{ recipe.name }}</mat-panel-title>
          <button mat-button (click)="onDelete(recipe)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
              />
              <path
                fill-rule="evenodd"
                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
              />
            </svg>
          </button>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          Recipe:
          <button (click)="showRecipe(recipe)">View Stack Thinggy</button>
          <a [routerLink]="['/recipe', recipe.id]">View Page</a>
          <app-view-recipe [recipeId]="recipe.id"></app-view-recipe>
        </ng-template>
      </mat-expansion-panel>

  </mat-accordion>
</app-tab-layout>

<app-stack-view *ngIf="recipeView" (onClose)="hideRecipe()">
  <app-recipe-stack-view [recipe]="recipeView"></app-recipe-stack-view>
</app-stack-view>
