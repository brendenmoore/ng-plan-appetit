<nav
  class="
    flex
    justify-around
    items-center
    h-14
    w-full
    fixed
    bottom-0
    z-10
    text-gray-600
    border-t-2
    bg-white
    p-1
  "
>
  <a class="hidden" href="#">Plan Appetit</a>

      <path

  <button class="p-2" routerLink="/recipes" routerLinkActive="bg-purple-50">

  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
</svg>

  </button>
  <div *ngIf="auth.user | async as user" class="space-x-3 hidden">
    <span class="">Hello {{ user.displayName }}!</span>
    <button (click)="userService.logout()" class="">Logout</button>
