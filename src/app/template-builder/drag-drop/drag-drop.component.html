<div cdkDropListGroup>
  <div class="container" *ngIf="recipes">
    <h2>Recipes</h2>

    <div
      cdkDropList
      id="recipeList"
      #recipeListRef="cdkDropList"
      [cdkDropListData]="recipes"

      cdkDropListSortingDisabled
      [cdkDropListEnterPredicate]="noReturnPredicate"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let recipe of recipes" cdkDrag>
        {{ recipe.name }}
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Template</h2>
    <button class="btn btn-primary mb-3" (click)="addDay()">Add day</button>
    <div *ngFor="let day of template.meals; index as i">
      <h4 class="mt-3">Day {{ i + 1 }}</h4>
      <div
        cdkDropList
        #MealList="cdkDropList"
        [cdkDropListData]="day"
        [id]="day.id"
        class="list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="list-item" *ngFor="let item of day.recipes" cdkDrag>
          {{ item.name }} <app-delete-btn></app-delete-btn>
        </div>
      </div>
    </div>
  </div>
</div>
